<html>
<head>
	<title>D3 first Tutorials</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<p>This is my paragraph</p>

	<script type="text/javascript">
		d3.select("p").text("This is my new paragraph - Hello World!");
		d3.select("body").append("p").text("Hi I was appended!")
	</script>

</body>
</html>
