<!DOCTYPE html>
<html>
<head>
	<title>Tut 3 - Lets do some Shapes</title>


	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


	<script>

		d3.select("body").append("p").text("Hi whats up?").style("color", "red");


		var canvas = d3.select("body")
							.append("svg")
							.attr("width", 500)
							.attr("height", 500);

		var circle = canvas.append("circle")
							.attr("cx", 250)
							.attr("cy", 250)
							.attr("r", 50)
							.attr("fill", "red")

		var rectangle = canvas.append("rect")			
							.attr("width", 250)
							.attr("height", 60);	

		var line = canvas.append("line")
							.attr("x1", 0)
							.attr("y1", 100)	
							.attr("x2", 400)
							.attr("y2", 400)
							.attr("width", 250)
							.attr("height", 60)
							.attr("stroke", "green")
							.attr("stroke-width", 5);


	</script>
</body>
</html>
